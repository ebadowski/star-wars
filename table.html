<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Table</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View
                    Characters</button></a>
        </div>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Age</th>
                    <th scope="col">Force Points</th>
                </tr>
            </thead>

        </table>
    </div>
</body>


<script>
    // <tbody>
    //     <tr>
    //         <th scope="row">1</th>
    //         <td></td>
    //         <td></td>
    //         <td></td>
    //     </tr>
    // </tbody>

    $.get("/api/characters/", function (data) {
        console.log(data);

        var body = $('<tbody>');

        for (var i in data) {
            var row = $('<tr>');
            $('<th scope="row">').text(i + 1).appendTo(row);
            $('<td>').text(data[i].name).appendTo(row);
            $('<td>').text(data[i].role).appendTo(row);
            $('<td>').text(data[i].age).appendTo(row);
            $('<td>').text(data[i].forcePoints).appendTo(row);
            row.appendTo(body);
        }

        body.appendTo('.table');
    });

</script>

</html>
